{% extends "layout.html" %}
{% block body %}

<div class="form">
    {% if item.image_url %}
    <img src="{{ url_for('static', filename='images/' + item.image_url) }}"
    class="imager" alt="Item Logo"/>
    {% endif %}
    <fieldset class="form-group">
        <label for="title">Title:</label>
        <span class="" id="title">{{ item.title }}</span>
    </fieldset>

    <fieldset class="form-group">
        <label for="description">Description:</label>
        <span class="" id="description">{{ item.description
            }}</span>
    </fieldset>

    <fieldset class="form-group">
        <label for="category">Category:</label>
        <span class="" id="category">{{ item.category.name
            }}</span>
    </fieldset>
   {% if authorized == True %}

     <fieldset class="form-group">
        <div class="single-line">
            <a class="btn btn-primary"
               href="{{ url_for('edit_item', item_id=item.id) }}">Edit &raquo;</a>
        </div>
         <form class="single-line" method="post"
               action="{{ url_for('delete_item', item_id=item.id) }}">
            <input type="submit" class="btn btn-danger"
                   value="Delete &raquo;" />
        </form>
    </fieldset>

    {% endif %}
</div>

{% endblock %}}
